<!doctype html>

<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, intitial-scale=1" />
<meta http-equiv="X-UA-Compativle" content="ie=edge" />
<link href="css/timeline-cover.css" rel="stylesheet"  />
<title>
  FACEbook Profile
</title>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '115815995771647',
      xfbml      : true,
      version    : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<!-- share script -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.10&appId=115815995771647";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <!-- 프로필 배경-->
  <!-- share html -->
  <div class="fb-share-button" data-href="https://kirtimukha.github.io/fb/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fkirtimukha.github.io%2Ffb%2F&amp;src=sdkpreparse">공유하기</a></div>
  <div class="timeline-cover">
    <div class="cover-photo">
      <img src="images/fb-cover.jpg" alt="프로필 커버">
    </div>
    <div class="profile-photo-down">
      <div>
        <a href="#">
          <div class="profile-frame">
            <img src="images/fb-profile.jpg" alt="프로필 사진" >
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="profile-user-name">
    <h3>Stella Park</h3>
  </div>
</body>

</html>
